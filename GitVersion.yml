branches:
  main:
    regex: ^master$
    is-mainline: true
    is-release-branch: true

mode: ContinuousDeployment
tag-prefix: 'release\/[vV]?'
increment: Patch
major-version-bump-message: '(breaking|major):\s?'
minor-version-bump-message: '(feature|minor|feat|fix):\s?'
no-bump-message: '(none|skip)\s?:'
